{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Contact Us
{% endblock %}

{% block content %}

    <div class="contact mt-3 p-2">
      <div class="row justify-content-around">
        <div class="col-lg-4 col-md-4 col-sm-9 align-self-center">
          <img src="{% static 'images/contact.jpg' %}" class="img-fluid mb-2">
        </div>

        <div class="col-lg-7 col-md-7 col-sm-9">
          {% if message %}
            {{ message }}
          {% else %}
            <form method="post" class="p-2">
              {% csrf_token %}
              <h3 class="fw-bolder">Having a Query? Reach us Out..</h3>

              <input type="text" name="name" placeholder="Your Name" class="form-control mt-3">

              <input type="email" name="email" placeholder="Your Email" class="form-control mt-3">

              <textarea class="form-control mt-3" name="Your Message" placeholder="Your Message" style="height: 150px;"></textarea>

              <input type="submit" name="Message" class="btn btn-md btn-outline-danger btn-dark mt-3 fw-bold">
            </form>
          {% endif %}

        </div>
      </div>

    </div>

{% endblock %}
