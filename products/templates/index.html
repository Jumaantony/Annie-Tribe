{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Annie.Tribe
{% endblock %}

{% block content %}
    <!-- Categories and Carousel -->
    <div class="row justify-content-around mt-3 cat-carousel p-2 pb-3 rounded position-relative">
      <div class="col-lg-3 col-md-3 col-sm-12 align-self-center">

       <!-- categories  -->

        <nav class="navbar navbar-expand-md" id="navbar">
          <div class="">

            <span class="navbar-toggler border-0 fw-bolder text-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCategories" aria-controls="offcanvasCategories">
              Categories
              <i class="fa fa-chevron-down text-danger" aria-hidden="true"></i>
            </span>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCategories" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">


                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>

              <div class="offcanvas-body">
                <!-- Cat List -->

                <div class="cat-cont p-3 pt-1 bg-light rounded">
                  <h4 class="offcanvas-title fw-bolder mb-1 text-center">
                    Categories
                  </h4>

                  <hr>
                  <div {% if not category %} class="cat" {% endif %}>
                    <a href="{% url 'products:product_list' %}"
                       class=" fw-bold text-decoration-none cat-title">All Products</a>
                  </div>

                {% for c in categories %}
                  <div {% if category.slug == c.slug %} class="cat" {% endif %}>
                    <img src="{{c.photo.url}}" class="cat-icon">
                    <a href="{{ c.get_absolute_url }}" class=" fw-bold text-decoration-none cat-title">{{c.name }}</a>
                  </div>
                {% endfor %}


                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- categories end -->

      <!-- carousel start -->

      <div class="col-lg-8 col-md-8 col-sm-12 align-self-center">

        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">

            <!-- banner img -->
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="images/banner1.jpg" class="img-fluid w-100 h-100 rounded" alt="banner-img">
            </div>

            <!-- banner img -->
            <div class="carousel-item" data-bs-interval="2000">
              <img src="images/banner2.jpg" class="img-fluid w-100 h-100 rounded" alt="banner-img">
            </div>

            <!-- banner img -->
            <div class="carousel-item">
              <img src="images/banner3.jpg" class="img-fluid w-100 h-100 rounded" alt="banner-img">
            </div>

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- carousel end -->
    </div>
{% endblock %}
