{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Verify Code
{% endblock %}

{% block content %}
<style>
label{
  font-weight: bold;
  }

.help-block{
color: red;
}

input{
    width: 100%;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  }
</style>
      <div class="form w-75 mx-auto mt-3 rounded">

        <form method="post" action="" class="p-3">
          <h4 class="pb-2 pt-2 fw-bold text-center">Enter The Verification Code sent to your Phone Number</h4>
          {% csrf_token %}
          <div class="row justify-content-center">
            <div class="form-group col-lg-8 col-md-8 col-8 mb-0">
              {{ form.code|as_crispy_field}}
            </div>

           <div class="col-12 text-center">
              <button class="btn btn-outline-dark fw-bold mt-3" type="submit">Verify</button>
           </div>
          </div>

            <br>
          </form>
      </div>
{% endblock %}
